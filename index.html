
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para o Amor da Minha Vida ❤️</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6f0;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #d6336c;
        }
        p {
            font-size: 1.2em;
        }
        .heart {
            font-size: 3em;
            color: #d6336c;
        }
    </style>
</head>
<body>
    <h1>Para você, meu amor ❤️</h1>
    <p>Eu só queria te lembrar o quanto você é importante para mim.</p>
    <p>Você é o motivo do meu sorriso, a paz nos meus dias difíceis e o amor da minha vida.</p>
    <p>Obrigado por estar ao meu lado em todos os momentos.</p>
    <p>Te amo mais do que palavras podem dizer. ❤️</p>
    <div class="heart">❤️❤️❤️</div>
</body>
</html>
